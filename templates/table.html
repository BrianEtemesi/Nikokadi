<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>It's Time to Play</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">

    <!-- Some default padding for the sections -->
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
    <body>
        <section class="game-container" id="game-container">

            <div class="container-fluid main-container" id="main-{{user_id}}-container" data-userid="{{user_id}}">

                    <!-- Table -->
                    <div class="container-fluid dev_table">
                        <div class="row justify-content-center">
                            <div class="card col-lg-4 col-md-7 col-sm-8">
                                <div class="card-header text-center">
                                    <div class="row jusitfy-content-center g-3">
                                        <button type="button" class="btn btn-danger col-3" id="startGame">Start Game</button>
                                        <button type="button" class="btn btn-outline-secondary col-9" id="gameDemand" disabled>Demand</button>
                                    </div>
                                   <!-- <p class="lead">Table</p> -->
                                </div>
                                <div class="card-body">
                                    <div class="row row-cols-2 row-cols-md-2 g-4">
                                        <div class="col">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <div class="picking-pile">

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <div class="community-container">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-center align-items-center p-2 mt-1">
                                        <div class="btn-group" role="group">
                                            <button tpye="button" class="btn btn-danger" id="pickBtn" data-playerid="{{playerId}}">Pick</buttn>
                                            <button tpye="button" class="btn btn-warning" id="shuffleBtn" data-playerid="{{playerId}}">Shuffle</button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- Player 2-->
                    <div class="container-fluid player-container {% if user_id == current_user_id %}bottom-container{% else %}top-container{% endif %}"
                    data-userid="{% if user_id == current_user_id %}{{user_id}}{%else%}0{% endif %}" id="{% if user_id == current_user_id%}player-{{playerId}}-container{%else%}0{% endif %}">

                        <!-- Deck -->
                        <div class="row justify-content-center">
                            <div class="deck col-6" id="player-{{playerId}}-deck">
                                <!-- Cards go here -->
                            </div>
                        </div>
                        

                        <div class="row justify-content-center align-items-center">
                            <div class="col-6 col-lg-8 col-md-8 col-sm-8" id="player-{{playerId}}-card">
                                <!-- Player Section -->
                                <div class="card">
                                    
                                    <div class="card-header p-2">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-4 col-md-4 col-sm-2 text-center">
                                                <p class="lead dev_card-player-{{playerId}}-name" id="dev_card-player-{{playerId}}-name">{%if user_id == current_user_id%}{{ username }}{%else%}Nameless{% endif %}</p>
                                            </div>

                                            
                                            <div class="col-lg-5 col-md-5 col-sm-6">
                                                <div class="btn-group" role="group">
                                                    <button class="button btn btn-outline-secondary nextBtn" id="player-{{playerId}}-nextBtn" data-playerid="{{playerId}}">
                                                        <span id="player-{{playerId}}-nextValue">NEXT</span>
                                                    </button>
                                                    <button class="button btn btn-outline-secondary timerValue" id="player-{{playerId}}-timerButton">
                                                        <span id="player-{{playerId}}-timerValue">00:00</span>
                                                    </button>
                                                    <button class="btn btn-outline-secondary kadi-btn">
                                                        KADI
                                                    </button>
                                                </div>

                                            </div>

                                            <div class="col-lg-3 col-md-3 col-sm-4">
                                                <div class="btn-group" role="group">
                                                    <button class="btn btn-outline-secondary">
                                                        <i class="bi bi-mic-fill"></i>
                                                    </button>

                                                    <button class="btn btn-outline-secondary">
                                                        <i class="bi bi-three-dots"></i>
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

            </div>

        </section>

        <!--BOOTSTRAP CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- SocketIO -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

        <script type="module" src="{{ url_for('static', filename='js/table.js') }}"></script>
        <!-- <script type="module" src="js/data_table.js"></script> -->
    </body>
</html>
